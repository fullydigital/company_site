<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="/index.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div x-data="{ isOpen: false }" class="flex justify-between p-4 bg-wesolveGreen md:px-32 lg:px-28 xl:px-48">
    <div class="flex items-center">
      <img class="w-72" src="../assets/logo.svg" alt="Logo">
    </div>

    <!-- left header section -->
    <div class="flex items-center justify-between">
      <button @click="isOpen = !isOpen" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white lg:hidden" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="hidden space-x-6 lg:inline-block">
        <a href="/" class="text-base text-white ">Start</a>
        <a href="./customers.html" class="text-base text-white ">Kunden</a>
        <a href="#" class="text-base text-white ">Produkte</a>
        <a href="#" class="text-base text-white ">Leistungen</a>
        <a href="./contact.html" class="text-base text-white ">Kontakt</a>
      </div>

      <!-- mobile navbar -->
      <div class="mobile-navbar">
        <!-- navbar wrapper -->
        <div class="fixed left-0 w-full p-5 bg-wesolveGray shadow-xl top-16" x-show="isOpen"
          @click.away=" isOpen = false">
          <div class="flex flex-col space-y-6">
            <a href="/" class="text-sm text-black">Start</a>
            <a href="./customers.html" class="text-sm text-black">Kunden</a>
            <a href="#" class="text-sm text-black">Produkte</a>
            <a href="#" class="text-sm text-black">Leistungen</a>
            <a href="./contact.html" class="text-sm text-black">Kontakt</a>
          </div>
        </div>
      </div>
      <!-- end mobile navbar -->
    </div>
    <!-- right header section -->
  </div>
</body>
</html>
